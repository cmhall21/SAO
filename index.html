<html>
<head>
<title>Login Page</title>
</head>
<body>
<form name="loginForm" method="get" action="https://sao-seven.vercel.app/main.html/">
<table width="100%" table height="100%"bgcolor="0099CC" align="center">

<tr>
<td><font size=10><b>Username:</b></font></td>
<td><input type="text" size=100 name="userid"></td>
</tr>

<tr>
<td><font size=10><b>Password:</b></font></td>
<td><input type="Password" size=100 name="pwd"></td>
</tr>

<tr>
<td><input type="submit" onclick="return check(this.form)" value="Login" style="height:100px; width:100px"></td>
</tr>

</table>
</form>
<script language="javascript">
function check(form)
{

if(form.userid.value == "sao" && form.pwd.value == "sao")
{
	return true;
}
else
{
	alert("Error Password or Username")
	return false;
}
}
</script>

</body>
</html>

<html>
<head>
<title>Login Page</title>
</head>
<body>
<form name="loginForm" method="post" action="/main.html/">
<table width="100%" table height="100%"bgcolor="0099CC" align="center">

<tr>
<td colspan=2><center><font size=4><b>Login Page</b></font></center></td>
</tr>

<tr>
<td colspan=2><font size=4><b>Username</b></font></center></td>
<td><input type="text" size=100 name="userid"></td>
</tr>

<tr>
<td>Password:</td>
<td><input type="Password" size=100 name="pwd"></td>
</tr>

<tr>
<td ><input type="Reset"></td>
<td><input type="submit" onclick="return check(this.form)" value="Login"></td>
</tr>

</table>
</form>
<script language="javascript">
function check(form)
{

if(form.userid.value == "sao" && form.pwd.value == "sao")
{
	return true;
}
else
{
	alert("Error Password or Username")
	return false;
}
}
</script>

</body>
</html>
